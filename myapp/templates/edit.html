{% extends 'base.html' %}

{% block content %}

<h1>글을 수정하는 페이지입니다.</h1>

<form action="{% url 'update' post.id %}" method = "POST">
    {% csrf_token %}
    제목 : <input type="text" name="title" value="{{post.title}}">
    <br>
    <br>
    본문 : <textarea name="body" cols="30" rows="10">{{post.body}}</textarea>
    <br>
    <br>
    작성자 : <input type="text" name="writer" value="{{post.writer}}">
    <button type = "submit">수정하기</button>

</form>

{% endblock %}
