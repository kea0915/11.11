{% extends 'base.html' %}

{% block content %}

<h1>여기는 두번째 리뷰학습장입니다.</h1>

<a href="{% url 'new' %}">새 글 작성하기</a>

{% for post in post.all %}
     <div class = "container">
         <h3>{{post.title}}</h3>
         <p>{{post.date}}</p>
         <p>{{post.summary}}<a href="{% url 'detail' post.id %}">....more</a></p>
         <h5>{{post.writer}}</h5>
     </div>
{% endfor %}

{% endblock %}
